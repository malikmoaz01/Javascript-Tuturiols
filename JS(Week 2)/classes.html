<script>

    class Employee {
        constructor(givenname, givenexperience, givensalary) {

            this.experience = givenexperience;
            this.salary = givensalary;
        }
        slogan() {
            return `i am ${this.name}.that company is very good`;
        }
        joiningyear() {
            return 2020 - this.experience;
        }
        static add(a, b) {
            return a + b;
        }
    }

    class Programmer extends Employee {
        constructor(givenName, givenExperience, givensalary, language, github) {
            super(givenName, givenExperience, givensalary);

        }

        favoriteLanguage() {

                return 'Python';

            }
