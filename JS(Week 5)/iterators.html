    console.log('The file is tutorial 51');
    // Iterators ko hum array me oski single value ya object lene ke liye use krte hain jese hum ne nuice isme phle (fruits.next().value) isse is ki phli value aplles li  phiur as it is lete gye 
    // ik function ha jisme humne ik or next name ke function ko return krwana hain humne ke 0<5(array lengh) itna humme dedu isko or iske bad if else ki condition lgayi or nextindex++ counter kya ke ati jaye is me values or ye ju done hain iska syntax hain conditiond ke liye   
    function fruitsIterator(values) {
        let nextIndex = 0;
        // we will return an object
        return {
            next: function () {
                if (nextIndex < values.length) {
                    // We will return below object
                    return {
                        value: values[nextIndex++],
                        done: false
                    }
                }
                else {
                    // We will return below object with only done
                    return {
                        done: true
                    }
                }
            }
        }
    }


    const myArray = ['Apples', 'Grapes', 'Oranges', 'Bhindi'];
    console.log("My array is ", myArray)

    // Using the iterator
    const fruits = fruitsIterator(myArray);
    // agr hum .value na lgye tu humme ye ik object(array mean jese di hui ) ko return kraye ga na ke value..... 
    console.log(fruits.next().value) // apples
    console.log(fruits.next().value) //grapes
    console.log(fruits.next().value) //oranges
    console.log(fruits.next().value) //bhindi
    console.log(fruits.next().value) //undefined
</script>
