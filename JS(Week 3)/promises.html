<script>
    // Promise: Best video on promises
    // -resolve
    // -reject
    // -pending
    // we use promises as call back substitute


    // func1 ye khta hain me promise krta hu agr error true to else other if ki condition chlao ga 
    // ja hum isko run krege tou ye huga error true huga tu condition chlegi tu 1st me error false hujata hain tu if ki condition nahi chalegi or jab ke error true else me hain tu .catch or else ki condition dono chal jaye ge line wise
    function func1() {
        return new Promise(function (resolve, reject) {
            setTimeout(() => {
                const error = true;
                if (!error) {
                    console.log('Function: Your promise has been resolved')
                    resolve();
                }
                else {
                    console.log('Function: Your promise has not been resolved')
                    reject('Sorry not fulfilled');
                }
            }, 2000);
        })
    }
    // then is used for resolving the promise yani ke agr mera function opr wala chl rha hu agr resolve huwe tu(ur promise resolved) ajaye ga......
    // catch is used for rejecting the promise yani agr mera function run kre to ye aye your promise has not been resolve or ur promise has been  rejected......

    func1().then(function () {
        console.log("Malik Moaz: Thanks for resolving")
    }).catch(function (error) {
        console.log("Malik Moaz: Very bad bro. Reason: " + error)
    })

</script>
