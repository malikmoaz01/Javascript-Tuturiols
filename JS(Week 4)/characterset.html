<script>
    // Regular Expressions:
    // Basic functions 
    // Metacharacter Symbols

    // const regex = /^h/i;

    // Character Sets - We use []
    // [a-z] a to z tak koi b character asskta ha or yeh match hujaye ga 
    let regex = /h[a-z]rry/; // can be any character from a to z
    // [aty] ins agr ik cjharacter ha tou bisko matrch krdu 
    regex = /h[aty]rry/; // can be an a, t or y
    // [^aty] agr in mese ni hain tou match krdu isko 
    regex = /h[^aty]rry/; // cannot be any of a, t or y
    // *if-else scene* iska [^aty] in (a,t,y) mese nahi hain hain or (a,u,y) mese akhir pr ha tou isko b match krdu 
    regex = /h[^aty]rr[yau]/; // cannot be any of a, t or y + can be a u or y 
    // [a-zA-z] agr capital ya small mese koi match huta ha or y,u,0se9 tak hu isko match krdu phir[0-9] likhne ka maqsad ye tha hum kese (((((****Multiple character set*****))))) set bna skte hain  
    regex = /h[a-zA-Z]rr[yu0-9][0-9]/; // we can have as many character sets as we want

    // Quantifiers is use for checking the  quantity of characters   - We use {}
    // agr r 2 bar aye tu isko match krdu 
    regex = /har{2}y/; // r can occur exactly 2 times
    // agr r 0 se le kr 2 tak aye tu isko b match krdu (((mean 0 1 ya 2 mese kitni br b r huwa tu match hujaye ga)))
    regex = /har{0,2}y/; // r can occur exactly 0 to 2 (0 or 1 or 2) times

    // Groupings  - We use ((((paranthesis)))) for groupings ()
    // iske mtlb ye hain agr (har) 2 bar aye or iswke bad 0 se 9 tak character b hu r ke sath or 3 martaba atye jese ke niche hum dekhe ge (harhar1r4r5r) aya or isme 3 bar r hain 0 se 9 character ke sath
    regex = /(har){2}([0-9]r){3}/
    str = "harhar1r4r5r bhai";


    // const str = "hirry9 bhai";
    str = "harrry bhai"


    let result = regex.exec(str);
    console.log("The result from exec is ", result);


    if (regex.test(str)) {
        console.log(`The string ${str} matches the expression ${regex.source}`);
    }
    else {
        console.log(`The string ${str} does not match the expression ${regex.source}`);
    }

</script>
