<script>
    //   regular expresion is used for matches to another word
    console.log("This is tutorial 46");

    let reg = /harry/; // This is a regular expression literal in js
    // reg = /harry/g; // g means global
    // global ka mtlb ye hain ke har jagah check kru or btao harry s me kha kha hain
    // // reg = /harry/i; // i means case insensitive (isme agr harry me capital ya small world b match huga tu b dikh du)

    // console.log(reg);
    // console.log(reg.source); source ka mtlb oske andar(reg) ka content

    let s = "This is great code with harry and also harry bhai";
    // Functions to match expressions
    // 1. exec() - This function will return an array for match or null for no match
    let result = reg.exec(s); // is function me ye btaye ga ju reg me hain wo e ki kis line or index me match kr rha hain ya ni
    // result = reg.exec(s);
    // console.log(result);
    // result = reg.exec(s); // dosri bar check krne ke liye dubvara phir lgaye ge
    // console.log(result); ---> We can use multiple exec with global flag

    // if (result) {
    //     console.log(result);
    //     console.log(result.input); // input dekhne ke liye
    //     console.log(result.index); // sir index dekhne ke liye
    // }


    // **** agr ha tu true return krdu otherwise false return krdu
    // 2. test() - Returns true or false 
    let result2 = reg.test(s);
    // console.log(result2); --> This will only print true if the "reg" is there in the string "s"
    // *************** 
    // isko hamesha ulta use krte ha sting me lane ke liye array me mtlb agr hum globally check kre tu isko array me convert krke dikhaye ga yeh
    // 3. match() - It will return an array of results or null
    // let result3 = reg.match(s) ---> This is wrong!!jese above likhA wese ni krna
    let result3 = s.match(reg) // ---> This is right
    // console.log(result3);
    // ********************
    // isme aesa huga ke agr match huwa tu index1 milega otherwise -1 milega 
    // 4. search() - Returns index of first match else -1
    // let result4 = reg.search(s) ---> This is wrong!!
    let result4 = s.search(reg) // ---> This is right
    // console.log(result4);
    // replace krne ke liye harry ki jagah shubhum ajaye ga

    let result5 = s.replace(reg, 'SHUBHAM');
